<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Calculator">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Sazzad Hossain 01777080438">
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/CSS/my-style-1.css">
</head>
<body>
    <div class="cal-area"> <!-- calculator container-->
        <div class="cal-body"> <!-- calculator body-->
            <div class="cal-screen w-100-p">   <!--display-->
                <div class="screen-value">
                    <!-- <p>25+25,6+40+10+</p> -->
                    <input type="text" value="25+25,6+40+10+">
                    <p>100,6</p>
                </div>
            </div>
            <div class="cal-buttons w-100-p">     <!-- button container-->
                <div class="w-25-p normal-button-color">  <!--button 1-->
                    <button>%</button>
                </div>
                <div class="w-25-p normal-button-color">  <!--button 2-->
                    <button>&#177</button>
                </div>
                <div class="w-25-p normal-button-color"> <!--button 3-->
                    <button>C</button>
                </div>
                <div class="w-25-p sign-button-color">  <!--button 4-->
                    <button class="white-text">/</button>
                </div>
                <div class="w-25-p normal-button-color">  <!--button 5-->
                    <button>7</button>
                </div>
                <div class="w-25-p normal-button-color">  <!--button 6-->
                    <button>8</button>
                </div>
                <div class="w-25-p normal-button-color">  <!--button 7-->
                    <button>9</button>
                </div>
                <div class="w-25-p sign-button-color">  <!--button 8-->
                    <button class="white-text">x</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 9-->
                    <button>4</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 10-->
                    <button>5</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 11-->
                    <button>6</button>
                </div>
                <div class="w-25-p sign-button-color">  <!--button 12-->
                    <button class="white-text">-</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 13-->
                    <button>1</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 14-->
                    <button>2</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 15-->
                    <button>3</button>
                </div>
                <div class="w-25-p sign-button-color">  <!--button 16-->
                    <button class="white-text">+</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 17-->
                    <button>0</button>
                </div>
                <div class="w-25-p normal-button-color">    <!--button 18-->
                    <button>,</button>
                </div>
                <div class="w-50-p equal-button-color"> <!--button 19-->
                    <button class="white-text">=</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
